<!doctype html>
<html lang="en">
  <head>
    <title>Online Book Inventory</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <style>
      .heading{
        text-align: center;
        color: #17a2b8;
        font-size: 42px;
        padding: 20px;
      }
      #addBooks div.row{
        margin-bottom: 1rem;
      }
      .border{
        padding: 20px;
        margin-bottom: 20px;
      }
      h2{
        color: #07444e;
      }
     </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Online Book Inventory</h1>
      <form id="addBooks">
        <div class="border border-secondary">
          <h2>Add Books</h2>
          <div class="row">
            <div class="col">
              <label for="title">Title:</label>
              <input type="text" id="title" class="form-control"  required>
            </div>
            <div class="col">
              <label for="author">Author:</label>
              <input type="text" id="author" class="form-control"  required>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="price">Price:</label>
              <input type="number" id="price" class="form-control"  required>
            </div> 
            <div class="col">
              <label for="quantity">Quantity:</label>
              <input type="number" id="quantity" class="form-control"  required>
            </div>
          </div>
          <button type="submit" class="btn btn-info">Add Book</button>
        </div>
      </form>
      <br>
      <div class="border border-secondary">
        <form id="updateBooks">
          <h2>Update Book here!</h2>
          <div class="form-group">
            <label for="updateTitle">Title:</label>
            <select type="text" id="updateTitle" class="form-control" required></select>
          </div>
          <div class="form-group">
            <label for="newPrice">New Price:</label>
            <input type="number" id="newPrice" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="newQuantity">New Quantity:</label>
            <input type="number" id="newQuantity" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-info">Update Book</button>
        </form>
      </div>
      <br>
      <div class="border border-secondary">
        <h2>Books</h2>
        <table class="table">
          <thead>
              <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Price</th>
                  <th>Quantity</th>
              </tr>
          </thead>
          <tbody id="booksEntrytable"></tbody>
      </table>
      <br>
      </div>
    </div>
      
    <!-- Optional JavaScript -->
    <script src="./script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
